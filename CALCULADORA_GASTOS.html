<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        #expense-container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
    </style>
</head>
<body>
    <div id="expense-container" class="animate__animated animate__fadeIn">
        <h2>Calculadora de Gastos</h2>
        <div class="mb-3">
            <input type="text" id="concept" class="form-control" placeholder="Concepto (ej. comida, transporte)">
        </div>
        <div class="mb-3">
            <input type="number" id="amount" class="form-control" placeholder="Monto" min="0">
        </div>
        <button class="btn btn-primary" onclick="addExpense()">Agregar Gasto</button>
        <ul id="expense-list" class="list-group mt-3"></ul>
        <h3 class="mt-3">Total: <span id="total">0</span> MXN</h3>
    </div>
    
    <script>
        let total = 0;
        
        function addExpense() {
            const concept = document.getElementById("concept").value;
            const amount = parseFloat(document.getElementById("amount").value);
            if (concept.trim() === "" || isNaN(amount) || amount <= 0) {
                alert("Por favor, ingresa un concepto vÃ¡lido y un monto mayor a 0.");
                return;
            }
            
            total += amount;
            document.getElementById("total").innerText = total;
            
            const listItem = document.createElement("li");
            listItem.className = "list-group-item animate__animated animate__fadeInUp";
            listItem.innerHTML = `<strong>${concept}:</strong> $${amount.toFixed(2)}`;
            document.getElementById("expense-list").appendChild(listItem);
            
            document.getElementById("concept").value = "";
            document.getElementById("amount").value = "";
        }
    </script>
</body>
</html>
